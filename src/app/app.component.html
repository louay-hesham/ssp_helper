<app-navbar></app-navbar>

<main role="main">
  <div class="jumbotron">
    <div class="container">
      <app-main *ngIf="appVisible"></app-main>
      <div *ngIf="!appVisible">
        <app-disclaimer></app-disclaimer>
        <div class="row">
          <div class="col-md-4"></div>
          <button class="btn btn-outline-danger col-md-4" click-event [disclaimer-click]="'I Agree'" (click)="showApp()">I understand, take me to the app</button>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</main>
